<div class="info">
  Think of an answer that has the value {{myValue}} on a scale from 1 ({{question?.from}}) to
  {{maxValue}} ({{question?.to}}) to this topic:
  <h2>{{question?.text}}</h2>
</div>
<app-textarea placeholder="Add your answer here" [(ngModel)]="text" [rows]="4" [maxlength]="200"></app-textarea>
<app-button (click)="sendAnswer()">Submit</app-button>
