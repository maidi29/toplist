<div class="sorting-container">
  <div *ngIf="state === ViewState.answersReveal">Click at the cards to reveal the answers</div>
  <div *ngIf="state === ViewState.sorting">Drag and drop the cards to arrange them on the scale</div>
  <div class="scale-legend" *ngIf="state === ViewState.sorting">{{activeRound?.question?.to}}</div>
  <div class="scale">
    <div class="arrow" *ngIf="state === ViewState.sorting"></div>
    <div
      cdkDropList
      cdkDropListOrientation="vertical"
      [cdkDropListData]="answers"
      class="drop-list sorted-list"
      (cdkDropListDropped)="drop($event)">
      <div class="drag-box" *ngFor="let item of answers"
           [cdkDragDisabled]="state !== ViewState.sorting"
           cdkDrag>
        <app-card (click)="flipCard(item.playerName)" [hidden]="isHidden(item)">
          <ng-container always-visible>{{item.playerName}}:</ng-container>
          <div hidden-content>{{item.text}}</div>
        </app-card>
      </div>
    </div>
  </div>
  <div class="scale-legend" *ngIf="state === ViewState.sorting">{{activeRound?.question?.from}}</div>
  <app-button [disabled]="true" *ngIf="state === ViewState.sorting">Submit</app-button>
</div>
